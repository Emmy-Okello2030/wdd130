<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting Adventures</title>
    <link rel="stylesheet" href="rafting.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="trips.html">Our Trips</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>We’d love to hear from you! Fill out the form below, and we’ll get back to you as soon as possible.</p>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Whitewater Rafting Adventures. All rights reserved.</p>
        <div class="social">
            <a href="https://facebook.com" target="_blank" class="social-link">
                <img src="wwr/images/facebook.png" alt="Facebook">
            </a>
            <a href="https://wa.me/yourphonenumber" target="_blank" class="social-link">
                <img src="wwr/images/whatsap.jpeg" alt="WhatsApp">
            </a>
            <a href="https://twitter.com" target="_blank" class="social-link">
                <img src="wwr/images/twitter.jpeg" alt="Twitter">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
