<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Our Trips</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>We'd Love to Hear From You</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <section id="contact-info">
        <h2>Contact Information</h2>
        <div class="contact-details">
            <p><strong>Email:</strong> info@whitewateradventures.com</p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p><strong>Address:</strong> 123 Adventure Road, Rapids City, USA</p>
        </div>
        <iframe src="https://maps.google.com/maps?q=rapids%20city%20USA&t=&z=13&ie=UTF8&iwloc=&output=embed" width="600" height="450" style="border:0;" allowfullscreen=""></iframe>
    </section>
    

    <footer>
        <p>&copy; 2024 Whitewater Rafting Adventures. All rights reserved.</p>

            <!-- Social Media Links -->
            <div class="social">
                <a href="https://facebook.com" target="_blank" class="social-link">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://wa.me/yourphonenumber" target="_blank" class="social-link">
                    <img src="images/whatsap.jpeg" alt="WhatsApp">
                </a>
                <a href="https://twitter.com" target="_blank" class="social-link">
                    <img src="images/twitter.jpeg" alt="Twitter">
                </a>
            </div>
        </footer>
        
    </footer>
